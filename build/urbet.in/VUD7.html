	<script type="text/javascript" src="./VUD7/custom.js"></script>

    <script>
  	  var socket =  null;
      $(function() {
		SocketIOConnect();
		$('.back-button').on('click',function(){
			window.history.back();
			if(socket != null)
				socket.disconnect();
		})
		$(window).on('popstate', function(event) {
			if(socket != null)
				socket.disconnect();
		});
      });

		function SocketIOConnect(){
			socket = io('wss://urbet.in',{transports: ['websocket']});
	    	socket.on('connect', function(){
	    		
	    		socket.emit('vud7', {});
	    		
			    socket.on('vud7', function(data){ 
			    	 
			    	processSingleDigitLotteryMessages(data);
			    	 
			    });
			    socket.on('disconnect', function(){
			    	socket.off('vud7')
			    });
			});
		}
 
	  function processSingleDigitLotteryMessages( obj ) {
	    	 
	      if(obj.type == 'single_digit') {
	        processSingleDigitGame(obj)
	      }
	      if(obj.type == 'single_digit_counter') {
	        updateBettingPanel(obj)
	      }
	      if(obj.type == 'single_digit_winner') {
	        showLastWinners(obj.last_n_winners)
	      }
	      
	      if( obj.counter < 1 ) {
	      	fetchUserMatchDetails(obj.match_id)
	      }
	      
	  }
	
  </script>
